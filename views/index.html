<!DOCTYPE html>
<html ng-app="playablefit">
    <head>
        <meta charset="utf-8">
        <title>PlayableFit</title>
        <script type="text/javascript" src="../libs/angular.min.js"></script>
		<script type="text/javascript" src="../libs/angular-animate.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
        <script type="text/javascript">
			var app = angular.module('playablefit', ['ngAnimate']);
            var config = {
                apiKey: "AIzaSyAqrh54LshAen-T3gICnL5Q2_Ku7Z812Sc",
                authDomain: "playablefit.firebaseapp.com",
                databaseURL: "https://playablefit.firebaseio.com",
                storageBucket: "playablefit.appspot.com",
                messagingSenderId: "611631552213"
            };
            firebase.initializeApp(config);
        </script>
        <script type="text/javascript" src="../controllers/ViewerController.js"></script>
        <link href="../css/style.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="ViewerController" ng-controller="ViewerController">
        <div id="container">
            <h1>PlayableFit</h1>
            <div id="loading">Loading...</div>
            <div id="loaded" class="hidden">
                <div id="main">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                    <div id="photo-container">
                        <img id="photo"></img>
                    </div>
                    <div id="name"></div>
                    <div id="email"></div>
                    <div class="clearfix"></div>
                    </div>
                    <p>
                    <button id="sign-out">Sign Out</button>
                    <button id="delete-account">Delete account</button>
                    </p>
                </div>
                <div id="user-signed-out" class="hidden">
                    <h4>You are signed out.</h4>
                    <p>
                    <button id="sign-in-with-redirect">Sign In with Redirect</button>
                    <button id="sign-in-with-popup">Sign In with Popup</button>
                    </p>
                    <div id="firebaseui-spa">
                    <h5>Single Page Application mode:</h5>
                    <div id="firebaseui-container"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
